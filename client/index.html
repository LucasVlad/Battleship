<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battleship Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Battleship</h1>

  <div id="game-setup">
    <button id="start-game">Start New Game</button>
    <button id="join-game">Join Game</button>
    <input type="text" id="game-code-input" placeholder="Enter Game Code">
    <p id="game-code-display"></p>
  </div>

  <div id="game-area">
    <!-- Left side - Legend -->
    <div id="color-legend">
      <h3>Legend</h3>
      <div class="legend-item">
        <div class="legend-color ship"></div>
        <span>Your Ship</span>
      </div>
      <div class="legend-item">
        <div class="legend-color hit"></div>
        <span>Hit</span>
      </div>
      <div class="legend-item">
        <div class="legend-color miss"></div>
        <span>Miss</span>
      </div>
    </div>

    <!-- Center - Game Grids -->
    <div id="grids-container">
      <div id="grids">
        <div>
          <h2>Your Grid</h2>
          <div id="your-grid" class="grid"></div>
        </div>
        <div>
          <h2>Opponent Grid</h2>
          <div id="opponent-grid" class="grid"></div>
        </div>
      </div>
    </div>

    <!-- Right side - Ship Placement Info -->
    <div id="ship-info">
      <h3>Ship Placement Info</h3>
      <p id="ship-status">Click a grid cell to place: Carrier (5)</p>
      <p id="orientation-status">Orientation: Horizontal (Press R to rotate)</p>
    
      <ul id="ship-list">
        <li>Carrier (5)</li>
        <li>Battleship (4)</li>
        <li>Destroyer (3)</li>
        <li>Submarine (3)</li>
        <li>Patrol Boat (2)</li>
      </ul>
    </div>
  </div>
  
  <button id="ready-button" style="display:none;">I'm Ready</button>

  <div id="status-message"></div>

  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  <script src="js/placement.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
